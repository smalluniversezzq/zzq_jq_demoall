<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>替换节点的方法</title>
    <script src="../jquery/jquery-2.1.4.js"></script>
</head>
<body>
    <script>
        $(function(){
            /*
            替换所有匹配的元素为指定的元素
                replaceWith(content|fn)

                replaceAll(selector)
            */
            $("button").click(function(){
                let $h6 = $("<h6>我是标题6</h6>");
                //replaceWith
                // $("h1").replaceWith($h6);
                $h6.replaceAll("h1");
            })
        })
    </script>
    <div class="comtainer">
        <h1>woshibiaoti</h1>
    </div>
    <button>替换</button>
</body>
</html>
