<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery/jquery-2.1.4.js"></script>
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: yellow;
        
        }
    </style>
</head>
<body>
    <script>
        $(function(){
            //找到没有文本也没有子元素的div  empty
            var div = $("div:empty");
            console.log(div)
            // 找到有文本内容或者有子元素的元素
            var $divy = $("div:parent");
            console.log($divy)
            // :contains(text)作用：找到包含制定文本内容的制定元素;
            var divcontains = $('div:contains("我是div")');
            console.log($divcontains)
            // has:(selector)
            //找到div 下span的元素
            var divhas = $("div:has('span')");
            console.log($divhas);
        })
    </script>
    <div ></div>
    <div>我是div</div>
    <div>我的div222</div>
    <div><span></span></div>
    <div><p></p></div>
</body>
</html>
