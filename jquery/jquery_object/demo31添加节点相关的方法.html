<html lang="en">

<head>

    <script src="../jquery/jquery-2.1.4.js"></script>

<body>
    <script>
        $(function () {
            /*
            内部插入
            将元素插入后面
            append()
            appendTo()

            prepend()
            prependTo()
            外部插入
            after()
            befoer()
            insertAfter()
            insertBefore()           
            */
            var $li = $("<li>新增的li</li>")
            //指定元素的子元素 后方插入
            // $("ul").append($li); 
            //指定元素的子元素 前方插入
            // $("ul").prepend($li);
            //指定元素外 的后方插入
            // $("ul").after($li);
            //指定元素外 的前方插入
            $("ul").before($li);
        })
    </script>
    <div>
        <ul>
            <li>第一个</li>
            <li>第一个</li>
            <li>第一个</li>
        </ul>
        
        <button>添加</button>
    </div>
</body>
