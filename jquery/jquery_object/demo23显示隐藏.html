<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示效果</title>
    <script src="../jquery/jquery-2.1.4.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>

<body>
    <script>
        $(function(){
           $("button").eq(0).click(function(){
               $(".box").show(10000);
           }) 
           $("button").eq(1).click(function(){
               $(".box").hide(10000);
           }) 
        })
    </script>
    <button>显示</button>
    <button>隐藏</button>
    <div class="box">

    </div>
</body>
</html>
