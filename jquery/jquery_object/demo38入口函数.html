<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>入口函数</title>
    <script src="../jquery/jquery-2.1.4.js"></script>
</head>
<body>
    <script>
        $(function(){
            //返回jq对象
            console.log($());
            console.log($(''));
            console.log($(null));
            console.log($(undefined));
            console.log($(NaN));
            console.log($(0));
            console.log($(false));
        })
        //jq入口函数的特点  传入 "" null undefined NaN 0 false 返回空的jq对象
        //字符串  代码片段 and 选择器 
        //数组  真数组 伪数组
        //除以上类型外 会将传入的数据储存到jq对象中返回
    </script>
</body>
</html>
