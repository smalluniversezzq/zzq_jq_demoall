<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>typeOf</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = types();
        function types(){
        return (
            typeof "join" + "<br/>" + 
            typeof 3.14 + "<br/>" + 
            typeof false + "<br/>" + 
            typeof [1,2,3,4] + "<br/>" + 
            typeof {name : "daerzi",age : "12"}
            )
        }
    </script>
</body>
</html>
